<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="BackEndHost.js"></script>
    <script src="index.js"></script>

    <script>
        $(document).ready(function (){

            $("#register").click(function (){
                register($("#user_id").val(),md5($("#pass_word").val()));
            });

            $("#logIn").click(function () {
                logIn($("#user_id").val(),md5($("#pass_word").val()));
            });

        });

    </script>

</head>
<body>

<div class="top" align="center">
    user_id:<input id="user_id" type="text" /></br>
    password<input id="pass_word" type="text" /></br>


    <button id="register" >register</button>

    <button id="logIn">Log In</button>


</div>




</body>


</html>
